<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>relax-app</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./app.js" defer></script>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__blur">
			<div class="video">
				<video loop muted class="video__item">
					<source loop src="./video/video-forest.webm" type="video/mp4">
					<source loop src="./video/video-forest.mp4" type="video/mp4">
				</video>
				<audio loop class="audio" src="./music/forest.mp3"></audio>
			</div>
		</div>
		<div class="main">
			<div class="buttons">
				<button class="btn">1 minutes</button>
				<button class="btn">5 minutes</button>
				<button class="btn">10 minutes</button>
			</div>
			<div class="player-container">
				<audio  src="./music/forest.mp3" loop></audio>
				<div class="circle-container">
					<svg class="circle-blue" width="403" height="403" viewBox="0 0 453 453" fill="none"  xmlns="http://www.w3.org/2000/svg">
						<circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
					</svg>
					<svg class="circle-white" width="403" height="403" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle class="circle"   cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
					</svg>
					<img class="button-play" src="./icon.svg/play.svg" alt="play">
				</div>
				<div class="time">10:00</div>
			</div>
			<div class="modes-container">
				<div class="mode _green">
					<img src="./icon.svg/green.svg" alt="green">
				</div>
				<div class="mode _blue">
					<img src="./icon.svg/blue.svg" alt="blue">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
